{% extends "mh_app/base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="container page-content">
        <div class="row">
            <form class="col-sm-12" id="reg-form" name="regForm" action="{% url 'social:complete' "email" %}"
                  method="post" onsubmit="return formProcessing('#reg-form')">
                {% csrf_token %}
                <div class="form-group col-sm-5">
                    <label for="reg-first-name">First name</label>

                    <input class="form-control" id="reg-first-name" name="first_name" type="text"
                           placeholder="First name"
                           value="{{ form.first_name.value | default_if_none:'' }}">
                </div>

                <div class="form-group col-sm-5 col-sm-push-2">
                    <label for="reg-last-name">Last name</label>

                    <input class="form-control" id="reg-last-name" name="last_name" type="text"
                           placeholder="Last name" value="{{ form.last_name.value | default_if_none:'' }}">
                </div>

                <div class="form-group col-sm-5">
                    <label for="reg-email">Email</label>

                    <input class="form-control" id="reg-email" name="email" type="email" placeholder="Email"
                           onblur="return checkEmail(this)"
                           value="{{ form.email.value | default_if_none:'' }}">
                </div>

                <div class="form-group col-sm-5 col-sm-push-2">
                    <label for="reg-username">Nickname</label>

                    <input class="form-control" id="reg-username" name="username" type="text"
                           placeholder="Nickname" value="{{ form.username.value| default_if_none:'' }}">
                </div>

                <div class="form-group col-sm-5">
                    <label for="reg-password">Password</label>

                    <input class="form-control" id="reg-password" name="password" type="password"
                           placeholder="Password" value="{{ form.password.value | default_if_none:'' }}">
                </div>

                <div class="form-group col-sm-5 col-sm-push-2">
                    <label for="password-confirm">Confirm Password</label>

                    <input class="form-control" id="password-confirm" name="password_confirm"
                           type="password" placeholder="Confirm password"
                           onblur="return checkPass(this)"
                           value="{{ form.password_confirm.value | default_if_none:'' }}">
                </div>
                {{ form.non_field_errors }}

                <div class="col-sm-12 text-center">
                    <button class="btn-custom btn-join-us" id="submit-reg"
                            type="submit">Submit
                    </button>
                </div>
            </form>

        </div>
    </div>

{#    <script src="{% static 'mh_app/js/reg-form-valid.js' %}"></script>#}
{% endblock %}
