{% extends 'mh_app/base.html' %}
{% block content %}
    Welcome to Mamahelp!
    {% if user.is_authenticated %}
        <div class="user-details">
            You are logged in as <code>{{ user.username }}</code>!
        </div>
    {% endif %}
    <p>
        <a href="{% url 'mh_app:logout' %}">Log out</a>
    </p>
    <p>
        <a href="{% url 'social:begin' 'username' %}">Sign up</a>
    </p>
    <p>
        <a href="{% url 'social:begin' 'google-oauth2' %}">Google</a>
    </p>
    <p>
        <a href="{% url 'social:begin' 'facebook' %}">Facebook</a>
    </p>

{% endblock %}
